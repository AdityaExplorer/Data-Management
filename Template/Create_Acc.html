<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_Account</title>
    <link rel="stylesheet" href="../static/css/Create_Acc.css">

</head>
<body>

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="content">
                <h1 style="font-size: 30px; color: black; margin-bottom: 10px;">Welcome Sir,</h1>  
                <label>Name</label>
                <input type="text" id="nm" name="nm" placeholder="Enter your name"  required>
    
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"  required>
                
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
               <div class="btnn" style="display: flex;">
                <button>
                    Create Account
                </button>
                
                    <button >
                        <a href="../accounts/login/"  style="color: white;">Back</a>
                    </button>
                </div>  
                <script>
                    var result = "{{ Result|escapejs }}";
                    if (result) {
                        alert(result);
                    }
                </script>
                
</body>
</html>
