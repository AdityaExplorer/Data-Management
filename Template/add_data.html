<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data Page</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="../static/css/add_data.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Employee Record Add</h1>
        <form id="dataForm" method="post" action="add_data" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <label for="aadhaar">Aadhaar No./Pan Card/Any Identity Proof</label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar Number" >
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" >
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="adrs" name="address" placeholder="Enter your address" >
            </div>
            <div class="form-group">
                <label for="photo">Upload Your Photo</label>
                <input type="file" id="photo" name="photo" >
            </div>
            <div class="form-group">
                <label for="CDR">Upload Your CDR</label>
                <input type="file" multiple id="CDR" name="CDR" >
                <div id="fileList"></div>
            </div>
            <div class="button-container">
                <button type="submit">Add Now</button>
                <button><a href="../data_display">View Data</a></button>
                <button><a href="dashboard">Back</a></button>
            </div>
        </form>
        {% if message %}
            <h2 class="message">{{ message }}</h2>
        {% endif %}
        {% if mess %}
            <script>
                
                alert('{{ mess|escapejs }}'); 
    
            </script>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    {% bootstrap_javascript %}
    <script src="../static/js/add_data.js">
        
    </script>
</body>
</html>
